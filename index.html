<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>หน้าเข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', 'Prompt', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            height: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 40px 25px;
        }

        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            object-fit: contain;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 22px;
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #7ad0e2;
        }

        .forgot-password-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 25px;
            width: 100%;
        }

        .forgot-password {
            color: #777;
            text-decoration: none;
            font-size: 15px;
        }

        .bottom-section {
            margin-top: auto;
            width: 100%;
            text-align: center;
        }

        .login-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .login-btn:hover, .login-btn:active {
            background-color: #333;
        }

        .register-link {
            margin-top: 20px;
            font-size: 15px;
            color: #333;
            padding: 10px 0;
        }

        .register-link a {
            color: #7ad0e2;
            text-decoration: none;
            font-weight: 500;
        }

        @media only screen and (max-width: 480px) {
            .login-container {
                margin: 0 auto;
                width: 100%;
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
                padding: 40px 20px; 
            }

            body {
                padding: 0;
            }

            input, button {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="top-section">
            <img src="./Images/TimeTag.jpg" alt="TimeTag Logo" class="logo">

            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" id="email" class="form-control" placeholder="กรอกอีเมลของคุณ" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" class="form-control" placeholder="กรอกรหัสผ่าน" autocomplete="current-password">
            </div>

            <div class="forgot-password-section">
                <a href="index.html" class="forgot-password">ลืมรหัสผ่าน?</a>
            </div>
        </div>

        <div class="bottom-section">
            <button class="login-btn">เข้าสู่ระบบ</button>

            <div class="register-link">
                ยังไม่มีบัญชี? <a href="index.html">ลงทะเบียนที่นี่</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function () {
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
